{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>絵文字検索</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'emoji_finder/css/styles.css' %}">
</head>

<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">絵文字検索システム</div>
      <div class="user-menu">
        {% if user.is_authenticated %}
        <span class="username">{{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="logout-link">ログアウト</button>
        </form>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="container">
    <h1>絵文字検索システム</h1>
    <p>検索したいテキストを入力してください。関連する絵文字を検索します。</p>

    <div class="search-form">
      <div class="form-group">
        <input type="text" id="search-query" placeholder="検索キーワードを入力" required>
      </div>
      <button type="button" id="search-button" class="search-button">検索</button>
    </div>

    <div id="error-message" class="error-message" style="display: none;">
      <p id="error-text"></p>
    </div>

    <div id="loading-indicator" style="display: none;">
      <p>検索中...</p>
    </div>

    <div id="results-container" style="display: none;">
      <h2 id="results-heading"></h2>
      <div id="results-count" class="results-count"></div>
      <div id="emoji-results" class="emoji-results"></div>
      <div id="no-results" class="no-results" style="display: none;">
        <p>検索結果が見つかりませんでした。別のキーワードをお試しください。</p>
      </div>
    </div>
  </div>

  <!-- 絵文字モーダル -->
  <div id="emoji-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="modal-image-container">
        <img id="modal-image" src="" alt="拡大絵文字">
      </div>
      <div id="modal-details" class="modal-details"></div>
    </div>
  </div>

  <script src="{% static 'emoji_finder/js/app.js' %}"></script>
</body>

</html>
<!-- vim: set ft=htmldjango: -->
