{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英語字幕</title>
    <link rel="stylesheet" href="{% static 'tailwindcss/css/output.css' %}" />
  </head>
  <body class="bg-gray-50">
    <div class="flex flex-col min-h-screen">
      <header class="bg-white text-gray-800 py-3 shadow-sm border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4">
          <h1 class="text-xl font-bold">英語字幕</h1>
        </div>
      </header>

      <main class="flex-grow p-4">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
          <form id="subtitle-form" class="space-y-6">
            <!-- モデルと音声設定セクション -->
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold mb-4 text-gray-800 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                モデル設定
              </h2>
              
              <div class="grid md:grid-cols-2 gap-4">
                <!-- モデル選択 -->
                <div class="w-full">
                  <label for="model-select" class="block text-sm font-medium text-gray-700 mb-1">
                    モデル
                  </label>
                  <select id="model-select" class="w-full h-10 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                    <option value="gpt-4o-realtime-preview-2024-12-17">gpt-4o-realtime-preview-2024-12-17</option>
                    <option value="gpt-4o-mini-realtime-preview-2024-12-17">gpt-4o-mini-realtime-preview-2024-12-17</option>
                  </select>
                  <p class="text-xs text-gray-500 mt-1">処理能力と精度が異なります</p>
                </div>

                <!-- 音声モデル選択 -->
                <div class="w-full">
                  <label for="voice-select" class="block text-sm font-medium text-gray-700 mb-1">
                    音声モデル
                  </label>
                  <select id="voice-select" class="w-full h-10 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                    <option value="alloy">alloy</option>
                    <option value="ash">ash</option>
                    <option value="ballad">ballad</option>
                    <option value="coral">coral</option>
                    <option value="echo">echo</option>
                    <option value="fable">fable</option>
                    <option value="onyx">onyx</option>
                    <option value="nova">nova</option>
                    <option value="sage">sage</option>
                    <option value="shimmer">shimmer</option>
                    <option value="verse" selected>verse</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- 指示文セクション -->
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold mb-4 text-gray-800 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                </svg>
                AI指示設定
              </h2>
              
              <div class="w-full">
                <label for="instructions-input" class="block text-sm font-medium text-gray-700 mb-1">
                  指示文 (Instructions)
                </label>
                <textarea id="instructions-input" rows="3" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm p-3">あなたはプロの通訳です。聞こえた内容を英語に翻訳してください。聞こえた内容以外のことは話さないでください。</textarea>
                <p class="text-xs text-gray-500 mt-1">
                  AIモデルの応答スタイルや内容をガイドする指示文です。例: 「聞こえた内容を英語に翻訳」「議事録としてまとめる」など
                </p>
              </div>
            </div>

            <!-- 表示スタイルセクション -->
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-100">
              <h2 class="text-lg font-semibold mb-4 text-gray-800 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
                表示スタイル
              </h2>
              
              <div class="grid md:grid-cols-3 gap-4">
                <!-- 背景色選択 -->
                <div class="w-full">
                  <label for="background-color" class="block text-sm font-medium text-gray-700 mb-1">
                    背景色
                  </label>
                  <div class="flex items-center space-x-2">
                    <input type="color" id="background-color" value="#333333" class="h-10 w-10 rounded border-gray-300" />
                    <span id="bg-color-hex" class="text-sm text-gray-600">#333333</span>
                    <button type="button" id="copy-bg-color" class="text-blue-500 hover:text-blue-700 focus:outline-none" title="クリップボードにコピー">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                      </svg>
                    </button>
                  </div>
                </div>

                <!-- テキスト色選択 -->
                <div class="w-full">
                  <label for="text-color" class="block text-sm font-medium text-gray-700 mb-1">
                    テキスト色
                  </label>
                  <div class="flex items-center space-x-2">
                    <input type="color" id="text-color" value="#ffffff" class="h-10 w-10 rounded border-gray-300" />
                    <span id="text-color-hex" class="text-sm text-gray-600">#ffffff</span>
                    <button type="button" id="copy-text-color" class="text-blue-500 hover:text-blue-700 focus:outline-none" title="クリップボードにコピー">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                      </svg>
                    </button>
                  </div>
                </div>

                <!-- フォントサイズ選択 -->
                <div class="w-full">
                  <label for="font-size" class="block text-sm font-medium text-gray-700 mb-1">
                    フォントサイズ
                  </label>
                  <select id="font-size" class="w-full h-10 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm">
                    <option value="text-xl">小</option>
                    <option value="text-2xl">中</option>
                    <option value="text-3xl">大</option>
                    <option value="text-4xl" selected>特大</option>
                    <option value="text-5xl">極大</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- 接続ボタンセクション -->
            <div class="flex flex-col space-y-4">
              <button id="connect-button" type="button" class="py-4 px-8 bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold rounded-md shadow-md transition duration-150 ease-in-out flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                字幕表示を開始
              </button>
              
              <!-- ステータス表示 -->
              <div id="status-container" class="hidden mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md">
                <p id="status" class="text-blue-700 text-sm flex items-center">
                  <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  接続中...
                </p>
              </div>

              <!-- エラー表示 -->
              <div id="error-container" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
                <p id="error-message" class="text-red-700 text-sm flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span></span>
                </p>
              </div>
            </div>
          </form>
        </div>
      </main>

      <footer class="bg-gray-100 py-2 mt-6">
        <div class="max-w-4xl mx-auto px-4 text-center text-gray-500 text-xs">
          <p>© 2025 字幕アプリ - OpenAI Realtime APIを使用</p>
        </div>
      </footer>
    </div>

    <!-- CSRF Token -->
    <script>
      const CSRF_TOKEN = "{{ csrf_token }}";
    </script>

    <!-- Additional script for color copy -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // カラーピッカーの変更を反映
        function updateColors() {
          const bgColor = document.getElementById('background-color').value;
          const textColor = document.getElementById('text-color').value;
          
          document.getElementById('bg-color-hex').textContent = bgColor;
          document.getElementById('text-color-hex').textContent = textColor;
        }
        
        // クリップボードにコピーする関数
        function copyToClipboard(text, buttonId) {
          navigator.clipboard.writeText(text).then(function() {
            // コピー成功時のフィードバック
            const button = document.getElementById(buttonId);
            const originalTitle = button.getAttribute('title');
            button.setAttribute('title', 'コピーしました！');
            button.classList.add('text-green-500');
            button.classList.remove('text-blue-500');
            
            // SVGアイコンを一時的に変更
            const originalSVG = button.innerHTML;
            button.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            `;
            
            // 元に戻す
            setTimeout(function() {
              button.setAttribute('title', originalTitle);
              button.classList.remove('text-green-500');
              button.classList.add('text-blue-500');
              button.innerHTML = originalSVG;
            }, 2000);
          }).catch(function(err) {
            console.error('コピーに失敗しました:', err);
            alert('コピーに失敗しました。');
          });
        }
        
        // 背景色コピーボタンの設定
        document.getElementById('copy-bg-color').addEventListener('click', function() {
          const bgColorValue = document.getElementById('bg-color-hex').textContent;
          copyToClipboard(bgColorValue, 'copy-bg-color');
        });
        
        // テキスト色コピーボタンの設定
        document.getElementById('copy-text-color').addEventListener('click', function() {
          const textColorValue = document.getElementById('text-color-hex').textContent;
          copyToClipboard(textColorValue, 'copy-text-color');
        });
        
        document.getElementById('background-color').addEventListener('input', updateColors);
        document.getElementById('text-color').addEventListener('input', updateColors);
        
        // 初期表示
        updateColors();
      });
    </script>

    <!-- Load subtitle client script -->
    <script src="{% static 'subtitle/js/subtitle-client.js' %}"></script>
  </body>
</html>
