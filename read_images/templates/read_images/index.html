{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>画像検索</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'read_images/css/styles.css' %}">
</head>

<body>
  <div class="container">
    <h1>画像検索システム</h1>
    <p>検索したい内容を入力してください。AI が類似画像を検索します。</p>

    <div class="search-form">
      <div class="form-group">
        <input type="text" id="search-query" placeholder="検索キーワードを入力" required>
      </div>
      <button type="button" id="search-button" class="search-button">検索</button>
    </div>

    <div id="error-message" class="error-message" style="display: none;">
      <p id="error-text"></p>
    </div>

    <div id="loading-indicator" style="display: none;">
      <p>検索中...</p>
    </div>

    <div id="results-container" style="display: none;">
      <h2 id="results-heading"></h2>
      <div id="results-count" class="results-count"></div>
      
      <!-- AIの回答ボタンと表示エリアを画像結果の前に移動 -->
      <div id="ai-answer-section" style="display: none;">
        <button type="button" id="get-answer-button" class="answer-button">AIの回答を見る</button>
        
        <div id="answer-loading-indicator" style="display: none;">
          <p>回答を取得中...</p>
        </div>
        
        <div id="answer-container" style="display: none;">
          <h3>AIの回答</h3>
          <div id="answer-content" class="answer-content"></div>
        </div>
      </div>
      
      <div id="image-results" class="image-results"></div>
      <div id="no-results" class="no-results" style="display: none;">
        <p>検索結果が見つかりませんでした。別のキーワードをお試しください。</p>
      </div>
    </div>
  </div>

  <!-- 画像モーダル -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="modal-image-container">
        <img id="modal-image" src="" alt="拡大画像">
      </div>
      <div id="modal-details" class="modal-details"></div>
    </div>
  </div>

  <script src="{% static 'read_images/js/app.js' %}"></script>
</body>

</html>
